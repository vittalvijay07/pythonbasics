<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for a Book</title>
</head>
<body>
    <h1>Search for a Book</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results:</h2>
        <ul>
            {% for book in results %}
                <li>
                    {{ book.title }} by {{ book.author }}
                    <a href="{% url 'update_book' book_id=book.id %}">Update</a>
                    <a href="{% url 'delete_book' book_id=book.id %}">Delete</a>
                </li>
            {% empty %}
                <li>No results found.</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
